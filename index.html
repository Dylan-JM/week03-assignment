<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Clicker Game</title>
  </head>
  <body>
    <header>
      <h1>Cookie Clicker</h1>
    </header>
    <!-- a clickable element, img -->
    <img src="images/cookie.png" alt="Cookie" id="cookie" />
    <!-- game info -->
    <p>Total cookie count: <span id="cookie-count">0</span></p>
    <p>Cookies per second: <span id="cookies-per-second"></span>0</span></p>
    <!-- container for the shop upgrades -->
    <section id="shop-container"></section>
  </body>
</html>
